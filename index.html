<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Static/css/style.css">
    <title>Javascript</title>
    <link rel="icon" href="#">

</head>
<body>
<div class="container-1">
    <h2>Pack of smoke per YEAR</h2>
    <div class= "flex-box-container-1">
        <div>
            <button class= "btn btn-primary" onclick="stickPerYear()">Click me</button>
        </div>
        
        <div>
            <button class= "btn btn-danger"onclick="reset()">Reset</button>
        </div>
    </div>

    <div class= "flex-box-container-1">
        <div id= "flex-box-result"></div>
    </div>
</div>

<div class= "container-2">
        <h1>Challenge 2: Generate Cat</h1>
        <button class="btn btn-success" id = "catGenerator" onclick ="catGenerator()">Generate Cat</button>

        <div class="flex-box-container-2" id = "flex-cat-container">

        </div>   

</div>    




<div class = "container-3">
        <h1>Challenge 3: Rock Paper Scissor</h1>
        <div class= "flex-box-rps" id = "flex-box-rps-div">
            <img src="https://thumbs.dreamstime.com/b/big-stone-rock-isolated-white-background-40489814.jpg" width="150px" height="150px" alt="Scissor" onclick="rpsGame(this)"> 
            <img src="https://c0.wallpaperflare.com/preview/696/429/190/paper-texture-structure-lined-paper.jpg"width="150px" height="150px" alt="Scissor" onclick="rpsGame(this)">
            <img src="https://previews.123rf.com/images/rastudio/rastudio1802/rastudio180200069/94803676-%E2%97%8F%E4%BA%BA%E9%96%93%E3%81%AE%E6%89%8B%E6%8C%81%E3%81%A1%E3%81%AF%E3%81%95%E3%81%BF%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB%E6%BC%AB%E7%94%BB%E3%82%A4%E3%83%A9%E3%82%B9%E3%83%88%E3%82%92%E7%99%BD%E3%81%84%E8%83%8C%E6%99%AF%E3%81%AB%E9%9A%94%E9%9B%A2%E3%80%82.jpg"  width="150px" height="150px" alt="Scissor" onclick="rpsGame(this)">

        </div>
</div>


<div class="container-4">
    <h2 id="change-my-color">Challenge 4: Change the Color of all Buttons</h2></div>
    <div class="flex-box-pick-color">
            <form onsubmit="onsubmit()">
                <select name="backdrop" onchange="buttonColorChange(this)">
                    <option  value="random">Random</option>
                    <option value="red">Red</option>  
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>


            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
    </div>


<div class="container-5">
    <h2 id="black-jack-card">BlackJack Game</h2>
    <div class="flex-box-blackjack">
    



    </div>
</div>

<div class="container-6">
    <h2>Challenge 5: Black Jack</h2>
    <h3><span id="blackjack-result">Let's play</span></h3>


    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>

        <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
    </div>

    <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
    </div>

    <div class="flex-blackjack-row-3">  
            <table >
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                
                <tr>
                    <th> <span id="wins">0</span></th>
                    <th> <span id="losses">0</span></th>
                    <th><span id="draw">0</span></th>
                </tr>
            </table>
    </div>
</div>






</div>

<script src="Static/js/script.js"></script>
<link rel="icon" href="#">
</body>

</html>
